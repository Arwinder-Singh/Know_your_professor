{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYP|Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Titillium+Web:wght@300;400;700&display=swap"
    xrel="stylesheet">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" href={% static "css/base.css" %}>

  <style>
    .custom-toggler .navbar-toggler-icon {
      content: "\f0c9";
      font-family: FontAwesome;
    }
  </style>


</head>

<body>
  <main>
    <div class="glass">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="/">
            Know Your Professor
          </a>
          <!-- <span class="donate-link donate-link-mobile text-white ml-auto mr-2">Donate</span> -->
          <button class="navbar-toggler ml-lg-auto custom-toggler" type="button" data-toggle="collapse"
            data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto custom-toggler">
              <li class="nav-item">
                <a class="nav-link px-md-0 mx-md-3" href="/">Home</a>
              </li>
              <li class="nav-item dropdown show">
                <a class="nav-link px-md-0 mx-md-3 dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Departments
                </a>
                <div class="dropdown-menu " aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="/dept/CSE">CSE</a>
                  <a class="dropdown-item" href="/dept/ME">ME</a>
                  <a class="dropdown-item" href="/dept/CIVIL">CIVIL</a>

                  <a class="dropdown-item" href="/dept/ECM">ECE/ECM</a>

                  <a class="dropdown-item" href="/dept/BAS">BAS</a>

                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link px-md-0 mx-md-3" href="/team/">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-md-0 mx-md-3" href="/contact/">F.A.Q</a>
              </li>
            </ul>
            <!-- <span class="donate-link donate-link-desktop ml-md-3 text-white">Donate</span> -->

          </div>

        </div>

      </nav>

      {% block content %}

      {% endblock %}

  </main>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>


  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $(function () {

      $("#product").autocomplete({
        source: '{% url "get_names" %}',
        minLength: 2
      });
    });
  </script>
</body>

</html>
